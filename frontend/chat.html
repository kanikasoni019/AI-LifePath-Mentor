<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI LifePath Mentor - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-indigo-50 text-gray-800 min-h-screen">
  <header class="max-w-2xl mx-auto p-6 flex justify-between items-center">
    <a href="/" class="text-indigo-600 font-bold">‚Üê Home</a>
    <h1 class="text-xl font-semibold">Mentor Chat</h1>
    <span></span>
  </header>
  <main class="max-w-2xl mx-auto p-6">
    <section class="bg-white rounded-lg shadow p-4">
      <div id="chat-window" class="mb-4 flex flex-col space-y-2"></div>
      <form id="chat-form" class="flex gap-2">
        <input type="text" id="chat-input" class="flex-1 border rounded px-3 py-2" placeholder="Type your message..." autocomplete="off" required />
        <button class="bg-indigo-600 text-white px-4 py-2 rounded" type="submit">Send</button>
      </form>
    </section>
  </main>
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatWindow = document.getElementById('chat-window');

    function addMessage(sender, text, emotion, confidence) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'text-right' : 'text-left';
      msgDiv.innerHTML = `<span class="inline-block px-3 py-2 border rounded bg-gray-100">${text}</span>` +
        (emotion ? `<span class="ml-2 text-xs text-green-600">(${emotion}, ${confidence})</span>` : '');
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = chatInput.value;
      addMessage('user', userText);
      chatInput.value = '';

      try {
        const resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });
        const data = await resp.json();
        addMessage('mentor', data.reply, data.emotion, data.confidence);
      } catch {
        addMessage('mentor', 'Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
